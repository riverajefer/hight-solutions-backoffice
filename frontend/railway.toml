# Railway Configuration for Frontend
# This file configures how Railway builds and deploys the frontend application

[build]
builder = "RAILPACK"

[deploy]
# Start command for preview server
# Note: For production, you might want to use a static server like 'serve'
# Install serve: npm install -g serve
# Then use: serve -s dist -l 3000
startCommand = "npm run preview"

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration (optional)
# [deploy.healthcheck]
# path = "/"
# timeout = 100
# interval = 60
